{% extends "base.html" %}
{% block content %}
    {% load bootstrap_tags %}
    <div class="center">
        <h1>Add A Movie</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | as_bootstrap }}
                    <button type="submit" class="btn btn-info">Save</button>
                </form>
    </div>
{% endblock %}
